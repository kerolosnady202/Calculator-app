<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculation</title>
</head>
<body>
    <div class="calc">
        <div class="main">
            <div class="display">0</div>
            <table>
                <tr>
                    <td class="num">/</td>
                    <td class="num">*</td>
                    <td class="num">-</td>
                    <td class="num">+</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td rowspan="4" class="equal">=</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                </tr>
                <tr>
                    <td class="num">0</td>
                    <td class="num">.</td>
                    <td class="reset">AC</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
